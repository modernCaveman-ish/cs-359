<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="panel">
        <div class="input_field">
            <label>First Name</label>
            <input type="text" class="input" id="first_name">
        </div>
        <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" id="last_name">
        </div>
        <div class="input_field">
            <label>Passsword</label>
            <input type="password" class="input">
        </div>
        <div class="input_field">
            <label>Confirm Password</label>
            <input type="password" class="input">
        </div>
        <div class="input_field">
            <label>Email</label>
            <input type="email" class="input">
        </div>
        <div class="input_field">
            <label>Town</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Work</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Interests</label>
            <input type="text" class="input" maxlength="100">
        </div>
        <div class="input_field">
            <label>General Information Kane to pio megalo</label>
            <input type="text" class="input" maxlength="500">
        </div>
        <div class="submit">
            <button type="submit" value="submit" id="submit">Submit</button>
        </div>
    </div>
    
    <div class="result"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="input_check" method="GET">
    <div class="panel">
        <div class="input_field">
            <label>First Name</label>
            <input type="text" class="input" pattern="[A-Za-z]{3,15}"
            required>
        </div>
        <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" pattern="[A-Za-z]{3,15}"
            required>
        </div>
        <div class="input_field">
            <label>Passsword</label>
            <input type="password" class="input"
            pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d$%#]{8,10}" required>
        </div>
        <div class="input_field">
            <label>Confirm Password</label>
            <input type="password" class="input" 
            pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d$%#]{8,10}" required>
        </div>
        <div class="input_field">
            <label>Email</label>
            <input type="email" class="input" required>
        </div>
        <div class="input_field">
            <label>Town</label>
            <input type="text" class="input"
            pattern="[a-zA-Z]{3,20}" required>
        </div>
        <div class="input_field">
            <label>Work</label>
            <input type="text" class="input"
            pattern="[a-zA-Z]{3,20}" required>
        </div>
        <div class="input_field">
            <label>Interests</label>
            <input type="text" class="input" maxlength="100">
        </div>
        <div class="input_field">
            <label>General Information Kane to pio megalo</label>
            <input type="text" class="input" maxlength="500">
        </div>
        <div class="submit">
            <button type="submit" value="submit">Submit</button>
        </div>
    </div>
    </form>
</body>
</html>
